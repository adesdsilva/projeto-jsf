<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
      
      <h:head>
      	<h:outputStylesheet library="css" name="styles.css"/>
      </h:head>
      
      <h:body>
      	<h:form id="formLogin">
      		<h:panelGrid columns="2">
      			<h:outputLabel value="Usuário: *" styleClass="colorText"/>
      			<h:inputText id="txtUsuario" value="#{loginControl.usuario}" required="true" 
      			requiredMessage="Campo Usuário é obrigatório!"/>
      			
      			<h:outputLabel value="Password: *" styleClass="colorText"/>
      			<h:inputSecret id="txtPassword" value="#{loginControl.password}" required="true"
      			requiredMessage="Campo Password é obrigatório!"/>
      			
      			<h:commandButton value="Login" action="#{loginControl.logar}">
      			</h:commandButton>
      		</h:panelGrid>
      	</h:form>
      </h:body>
      
</html>
